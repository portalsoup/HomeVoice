version = '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.portalsoup.Main'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev248-1.22.0'

    compile name: 'voce'

}